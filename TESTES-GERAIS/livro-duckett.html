<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="https://www.example.com/review.php" method="get">

        <fieldset>
            <legend>
                Your Details
            </legend>

            <label for="">
                Name:
                <input type="text" name="name" size="30" maxlength="100">

            </label>

            <br>
            <br>


            <label for="">
                Email:
                <input type="email" name="email" id="" size="30" maxlength="100">

            </label>
        </fieldset>

        <fieldset>
            <legend>
                Yor Review
            </legend>
            <p>
                <label for="hear-about">
                    How did your hear about us?
                </label>
                <select name="referrer" id="hear-about">
                    <option value="google">Goolge</option>
                    <option value="friend">Friend</option>
                    <option value="advert">Advert</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <p>
                Would you visit again?
                <br>
                <label for="">
                    <input type="radio" name="rating" id="" value="yes">
                    Yes
                </label>
                <label for="">
                    <input type="radio" name="rating" id="" value="no">
                    No
                </label>
                <label for="">
                    <input type="radio" name="rating" id="" value="maybe">
                    Maybe
                </label>
            </p>

            <p>
                <label for="">
                    Comments:
                </label>
                <br>
                <textarea name="" id="Comments" rows="4" cols="40"></textarea>
            </p>
            <label for="">
                <input type="checkbox" name="subscribe" checked="checked">
                Sign me up for email updates
            </label>
            <br>
            <input type="submit" value="Submit" review>
        </fieldset>

    </form>

</body>

</html>
